<!DOCTYPE html>
<html>
    <head>
        <title>Le jeu des refs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" />
        <meta charset="utf-8"/>
    </head>
    <body>
        <main>
            <div>
                <h1 class="title">T'as la ref ?</h1>
                <h2>C'est fini...</h2>
            </div>
            <p>Bravo ! Ton score final est de <span id="scoreSpan" class="accent"></span> points !</p>
            <div class="d-flex flex-column align-items-center">
                <a href="index.html" onclick="sessionStorage.clear()" class="gamebtn">Accueil</a>
                <a href="game.html" onclick="sessionStorage.clear()" class="gamebtn">Rejouer</a>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            score = sessionStorage.getItem("score")
            document.querySelector("#scoreSpan").innerHTML = score
        </script>
    </body>
</html>
